<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Szebene</title>
    <link rel="stylesheet" href="http://bootswatch.com/paper/bootstrap.min.css">

    <style>
      img {
        max-width: 100%;
        margin-left: 20px;
        padding-left: 10px;
        margin-top: 30px;
        padding-top: 40px;
      }

      .morph {
        width: 100%;
        transform: translate3d(0, 0, 0);
        will-change: left, top, height, width, transform;
        left: 0;
        top: 0;
        transition: all .3s ease;
        background: gray;
      }


    </style>

  </head>
  <body>

    <h1 class="text-center">Morph Content</h1>

    <div style="width: 400px; position: relative;">
      <div class= "morph">
        <img src="./assets/images/sample-1.jpg" alt="">
      </div>
    </div>
    <p>Simple Random Text</p>

    <script src="./dist/app.js"></script>
  </body>
</html>
